<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="parag" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Cães de alugel";
      document.getElementById("second-paragraph").innerText = " lorem ipsum ";
      document.getElementById("subtitle").innerText = " teste ";
      document.getElementsByClassName("parag")[0].innerText = " Não olhe agora!";
      document.getElementsByClassName("parag")[0].style.color = "blue";
      document.getElementsByTagName("p")[1].style.color = "blue";
    </script>
  </body>
</html>
